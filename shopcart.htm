    <div class="mdc-data-table">
        <table class="mdc-data-table__table" aria-label="Dessert calories">
            <thead>
                <tr class="mdc-data-table__header-row">
                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--checkbox" role="columnheader" scope="col">
                        <div class="mdc-checkbox mdc-data-table__header-row-checkbox mdc-checkbox--selected">
                            <input type="checkbox" class="mdc-checkbox__native-control" aria-label="Checkbox for header row selection" />
                            <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark" viewbox="0 0 24 24">
                              <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                            </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                            </div>
                        </div>
                    </th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">项目</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">单价</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col" style="width:400px;">数量</th>
                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">总价</th>

                </tr>
            </thead>
            <tbody class="mdc-data-table__content">
                <tr data-row-id="u0" class="mdc-data-table__row">

                            </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                            </div>
                        </div>
                    </td>
                    <td class="mdc-data-table__cell">1块的豆浆</td>
                    <td class="mdc-data-table__cell" id="u0">1</td>
                    <td class="mdc-data-table__cell">
                        <div class="mdc-slider mdc-slider--discrete" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Select Value">
                            <div class="mdc-slider__track-container">
                                <div class="mdc-slider__track"></div>
                            </div>
                            <div class="mdc-slider__thumb-container">
                                <div class="mdc-slider__pin">
                                    <span class="mdc-slider__pin-value-marker"></span>
                                </div>
                                <svg class="mdc-slider__thumb" width="21" height="21">
                              <circle cx="10.5" cy="10.5" r="7.875"></circle>
                            </svg>
                                <div class="mdc-slider__focus-ring"></div>
                            </div>
                        </div>
                    </td>
                    <td class="mdc-data-table__cell">0</td>

                                </div>
                                <svg class="mdc-slider__thumb" width="21" height="21">
                              <circle cx="10.5" cy="10.5" r="7.875"></circle>
                            </svg>
                                <div class="mdc-slider__focus-ring"></div>
                            </div>
                        </div>
                    </td>
                    <td class="mdc-data-table__cell">0</td>

                </tr>
                <tr data-row-id="u3" class="mdc-data-table__row">
                    <td class="mdc-data-table__cell mdc-data-table__cell--checkbox">

                            </svg>
                                <div class="mdc-checkbox__mixedmark"></div>

                            <div class="mdc-slider__track-container">

                            </div>
                            <div class="mdc-slider__thumb-container">
                                <div class="mdc-slider__pin">
                                    <span class="mdc-slider__pin-value-marker"></span>
                                </div>
                                <svg class="mdc-slider__thumb" width="21" height="21">
                              <circle cx="10.5" cy="10.5" r="7.875"></circle>
                            </svg>
                                <div class="mdc-slider__focus-ring"></div>
                            </div>
                        </div>
                    </td>

        <button class="mdc-button">
            <div class="mdc-button__ripple"></div>
